<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neill Somerville Bookmark Project</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  
  <div class="container">
    <h1>Bookmark App</h1>

    <form class="createNewAndFilter">
      <button type="submit" class="create-bookmark">Add New</button>
      <select name="rating" class="select-rating-filter">
        <option selected disabled>Filter by Rating</option>
        <option value="5">5 star</option>
        <option value="4">4 stars</option>
        <option value="3">3 stars</option>
        <option value="2">2 stars</option>
        <option value="1">1 stars</option>
      </select>
    </form>
    
    <div class="create-form"></div>
    <ul class="bookmark-list js-bookmark-list">
    <form ></form>
    </ul>
  </div>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
